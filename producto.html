        <script>
            
            function getQueryParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const regex = /([^&=]+)=([^&]*)/g;
                let m;
                while (m = regex.exec(queryString)) {
                    params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
                }
                return params;
            }
    
            // Display product details
            const params = getQueryParams();
            document.getElementById('nombreProducto').innerText = params.producto || 'Producto no encontrado';
            document.getElementById('imagenProducto').src = params.imagen || '';
            document.getElementById('precioProducto').innerText = `$${params.precio || '0.00'}`;
        </script>
</body>
